server:
  port: 8080
spring:
  application:
    name: "ms-franquicia-reactive"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
adapters:
  r2dbc:
    host: ${SPRING_HOST}
    port: ${SPRING_PUERTO}
    database: ${SPRING_DATABASE}
    schema: "public"
    username: ${SPRING_USERNAME}
    password: ${SPRING_PASSWORD}
